<div>
    <h2 data-translate="sagrabeApp.pietanzaOrdinata.home.title">Pietanza Ordinatas</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="pietanza-ordinata.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span  data-translate="sagrabeApp.pietanzaOrdinata.home.createLabel">
                        Create new Pietanza Ordinata
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr jh-sort="vm.predicate" ascending="vm.reverse" callback="vm.transition()">
                    <th jh-sort-by="id"><span data-translate="global.field.id">ID</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="numeroSequenza"><span data-translate="sagrabeApp.pietanzaOrdinata.numeroSequenza">Numero Sequenza</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="quantita"><span data-translate="sagrabeApp.pietanzaOrdinata.quantita">Quantita</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="note"><span data-translate="sagrabeApp.pietanzaOrdinata.note">Note</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="ordine.id"><span data-translate="sagrabeApp.pietanzaOrdinata.ordine">Ordine</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="pietanza.nome"><span data-translate="sagrabeApp.pietanzaOrdinata.pietanza">Pietanza</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="pietanzaOrdinata in vm.pietanzaOrdinatas track by pietanzaOrdinata.id">
                    <td><a ui-sref="pietanza-ordinata-detail({id:pietanzaOrdinata.id})">{{pietanzaOrdinata.id}}</a></td>
                    <td>{{pietanzaOrdinata.numeroSequenza}}</td>
                    <td>{{pietanzaOrdinata.quantita}}</td>
                    <td>{{pietanzaOrdinata.note}}</td>
                    <td>
                        <a ui-sref="ordine-detail({id:pietanzaOrdinata.ordine.id})">{{pietanzaOrdinata.ordine.id}}</a>
                    </td>
                    <td>
                        <a ui-sref="pietanza-detail({id:pietanzaOrdinata.pietanza.id})">{{pietanzaOrdinata.pietanza.nome}}</a>
                    </td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="pietanza-ordinata-detail({id:pietanzaOrdinata.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.view"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="pietanza-ordinata.edit({id:pietanzaOrdinata.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.edit"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="pietanza-ordinata.delete({id:pietanzaOrdinata.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.delete"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <div class="text-center">
        <jhi-item-count page="vm.page" total="vm.queryCount" items-per-page="vm.itemsPerPage"></jhi-item-count>
        <uib-pagination class="pagination-sm" total-items="vm.totalItems" items-per-page="vm.itemsPerPage" ng-model="vm.page" ng-change="vm.transition()"></uib-pagination>
    </div>
</div>
