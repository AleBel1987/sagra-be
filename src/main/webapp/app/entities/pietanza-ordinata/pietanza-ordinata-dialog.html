
<form name="editForm" role="form" novalidate ng-submit="vm.save()" show-validation>

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myPietanzaOrdinataLabel" data-translate="sagrabeApp.pietanzaOrdinata.home.createOrEditLabel">Create or edit a Pietanza Ordinata</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.pietanzaOrdinata.id">
            <label for="id" data-translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.pietanzaOrdinata.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="sagrabeApp.pietanzaOrdinata.numeroSequenza" for="field_numeroSequenza">Numero Sequenza</label>
            <input type="text" class="form-control" name="numeroSequenza" id="field_numeroSequenza"
                    ng-model="vm.pietanzaOrdinata.numeroSequenza"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="sagrabeApp.pietanzaOrdinata.quantita" for="field_quantita">Quantita</label>
            <input type="number" class="form-control" name="quantita" id="field_quantita"
                    ng-model="vm.pietanzaOrdinata.quantita"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="sagrabeApp.pietanzaOrdinata.note" for="field_note">Note</label>
            <input type="text" class="form-control" name="note" id="field_note"
                    ng-model="vm.pietanzaOrdinata.note"
                    />
        </div>

        <div class="form-group">
            <label data-translate="sagrabeApp.pietanzaOrdinata.ordine" for="field_ordine">Ordine</label>
            <select class="form-control" id="field_ordine" name="ordine" ng-model="vm.pietanzaOrdinata.ordine" ng-options="ordine as ordine.id for ordine in vm.ordines track by ordine.id" required>
            </select>
        </div>
        <div ng-show="editForm.ordine.$invalid">
            <p class="help-block"
                ng-show="editForm.ordine.$error.required" data-translate="entity.validation.required">
                This field is required.
            </p>
        </div>
        <div class="form-group">
            <label data-translate="sagrabeApp.pietanzaOrdinata.pietanza" for="field_pietanza">Pietanza</label>
            <select class="form-control" id="field_pietanza" name="pietanza" ng-model="vm.pietanzaOrdinata.pietanza" ng-options="pietanza as pietanza.nome for pietanza in vm.pietanzas track by pietanza.id" required>
            </select>
        </div>
        <div ng-show="editForm.pietanza.$invalid">
            <p class="help-block"
                ng-show="editForm.pietanza.$error.required" data-translate="entity.validation.required">
                This field is required.
            </p>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span data-translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span data-translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
