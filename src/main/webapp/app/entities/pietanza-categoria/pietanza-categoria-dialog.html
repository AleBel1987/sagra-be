
<form name="editForm" role="form" novalidate ng-submit="vm.save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myPietanzaCategoriaLabel" data-translate="sagrabeApp.pietanzaCategoria.home.createOrEditLabel">Create or edit a Pietanza Categoria</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.pietanzaCategoria.id">
            <label for="id" data-translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.pietanzaCategoria.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="sagrabeApp.pietanzaCategoria.codice" for="field_codice">Codice</label>
            <input type="text" class="form-control" name="codice" id="field_codice"
                    ng-model="vm.pietanzaCategoria.codice"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="sagrabeApp.pietanzaCategoria.descrizione" for="field_descrizione">Descrizione</label>
            <input type="text" class="form-control" name="descrizione" id="field_descrizione"
                    ng-model="vm.pietanzaCategoria.descrizione"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="sagrabeApp.pietanzaCategoria.descrizioneBreve" for="field_descrizioneBreve">Descrizione Breve</label>
            <input type="text" class="form-control" name="descrizioneBreve" id="field_descrizioneBreve"
                    ng-model="vm.pietanzaCategoria.descrizioneBreve"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="sagrabeApp.pietanzaCategoria.nomeStampante" for="field_nomeStampante">Nome Stampante</label>
            <input type="text" class="form-control" name="nomeStampante" id="field_nomeStampante"
                    ng-model="vm.pietanzaCategoria.nomeStampante"
                    />
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span data-translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span data-translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
