<div>
    <h2 data-translate="sagrabeApp.pietanzaCategoria.home.title">Pietanza Categorias</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="pietanza-categoria.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span  data-translate="sagrabeApp.pietanzaCategoria.home.createLabel">
                        Create new Pietanza Categoria
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr>
                    <th><span data-translate="global.field.id">ID</span></th>
                    <th><span data-translate="sagrabeApp.pietanzaCategoria.codice">Codice</span></th>
                    <th><span data-translate="sagrabeApp.pietanzaCategoria.descrizione">Descrizione</span></th>
                    <th><span data-translate="sagrabeApp.pietanzaCategoria.descrizioneBreve">Descrizione Breve</span></th>
                    <th><span data-translate="sagrabeApp.pietanzaCategoria.nomeStampante">Nome Stampante</span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="pietanzaCategoria in vm.pietanzaCategorias track by pietanzaCategoria.id">
                    <td><a ui-sref="pietanza-categoria-detail({id:pietanzaCategoria.id})">{{pietanzaCategoria.id}}</a></td>
                    <td>{{pietanzaCategoria.codice}}</td>
                    <td>{{pietanzaCategoria.descrizione}}</td>
                    <td>{{pietanzaCategoria.descrizioneBreve}}</td>
                    <td>{{pietanzaCategoria.nomeStampante}}</td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="pietanza-categoria-detail({id:pietanzaCategoria.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.view"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="pietanza-categoria.edit({id:pietanzaCategoria.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.edit"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="pietanza-categoria.delete({id:pietanzaCategoria.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.delete"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
