
<div>
    <h2><span data-translate="sagrabeApp.pietanzaCategoria.detail.title">Pietanza Categoria</span> {{vm.pietanzaCategoria.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="sagrabeApp.pietanzaCategoria.codice">Codice</span></dt>
        <dd>
            <span>{{vm.pietanzaCategoria.codice}}</span>
        </dd>
        <dt><span data-translate="sagrabeApp.pietanzaCategoria.descrizione">Descrizione</span></dt>
        <dd>
            <span>{{vm.pietanzaCategoria.descrizione}}</span>
        </dd>
        <dt><span data-translate="sagrabeApp.pietanzaCategoria.descrizioneBreve">Descrizione Breve</span></dt>
        <dd>
            <span>{{vm.pietanzaCategoria.descrizioneBreve}}</span>
        </dd>
        <dt><span data-translate="sagrabeApp.pietanzaCategoria.nomeStampante">Nome Stampante</span></dt>
        <dd>
            <span>{{vm.pietanzaCategoria.nomeStampante}}</span>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="pietanza-categoria-detail.edit({id:vm.pietanzaCategoria.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-sm-down" data-translate="entity.action.edit"> Edit</span>
