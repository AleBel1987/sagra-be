<div>
    <h2 data-translate="sagrabeApp.ordine.home.title">Ordines</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="ordine.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span  data-translate="sagrabeApp.ordine.home.createLabel">
                        Create new Ordine
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr jh-sort="vm.predicate" ascending="vm.reverse" callback="vm.transition()">
                    <th jh-sort-by="id"><span data-translate="global.field.id">ID</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="personaOrdine"><span data-translate="sagrabeApp.ordine.personaOrdine">Persona Ordine</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="dataOrdine"><span data-translate="sagrabeApp.ordine.dataOrdine">Data Ordine</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="numeroCoperti"><span data-translate="sagrabeApp.ordine.numeroCoperti">Numero Coperti</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="totale"><span data-translate="sagrabeApp.ordine.totale">Totale</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="quotaPersona"><span data-translate="sagrabeApp.ordine.quotaPersona">Quota Persona</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="asporto"><span data-translate="sagrabeApp.ordine.asporto">Asporto</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="tavoloAccomodato.codice"><span data-translate="sagrabeApp.ordine.tavoloAccomodato">Tavolo Accomodato</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="ordine in vm.ordines track by ordine.id">
                    <td><a ui-sref="ordine-detail({id:ordine.id})">{{ordine.id}}</a></td>
                    <td>{{ordine.personaOrdine}}</td>
                    <td>{{ordine.dataOrdine | date:'medium'}}</td>
                    <td>{{ordine.numeroCoperti}}</td>
                    <td>{{ordine.totale}}</td>
                    <td>{{ordine.quotaPersona}}</td>
                    <td>{{ordine.asporto}}</td>
                    <td>
                        <a ui-sref="tavolo-accomodato-detail({id:ordine.tavoloAccomodato.id})">{{ordine.tavoloAccomodato.codice}}</a>
                    </td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="ordine-detail({id:ordine.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.view"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="ordine.edit({id:ordine.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.edit"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="ordine.delete({id:ordine.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.delete"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <div class="text-center">
        <jhi-item-count page="vm.page" total="vm.queryCount" items-per-page="vm.itemsPerPage"></jhi-item-count>
        <uib-pagination class="pagination-sm" total-items="vm.totalItems" items-per-page="vm.itemsPerPage" ng-model="vm.page" ng-change="vm.transition()"></uib-pagination>
    </div>
</div>
